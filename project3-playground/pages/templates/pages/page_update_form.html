{% extends 'core/base.html' %}
{% load static %}
{% block title %}Actualizar página{% endblock %}
{% block content %}
{% include 'pages/includes/pages_menu.html'%}
<main role="main">
  <div class="container">
    <div class="row mt-3">
      <div class="col-md-9 mx-auto">
        <div>
          {% if 'ok' in request.GET %}
            <div class="alert alert-success">
              Updated!
            </div>
            <div class="mb-3 mt-4">
              <a href="{% url 'pages:detail' page.id page.title|slugify %}">View page</a>
            </div>
          {% endif %}
          <form action="" method="post">{% csrf_token %}
              <table>
                  {{ form.as_table }}
              </table>
              <br>
              <input type="submit" value="Edit página" />
          </form>
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}
